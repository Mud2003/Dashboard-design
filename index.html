<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Grid Container -->
    <div class="container">
        <div class="size1">
            <h2>300 <span><i class="fas fa-vials"></i></span></h2>
            <p>Number of Tests</p>
        </div>
        <div class="size1">
            <h2><i class="fas fa-battery-three-quarters"></i></h2>
            <p>Current Battery</p>
        </div>
        <div class="size2">
            <h2><i class="fas fa-user"></i></h2>
            <p>Ms. Sanduni</p>
        </div>
        <div class="size1">
            <h2>36 &deg;</span></h2>
            <p>Room Temperature</p>
        </div>
        <div class="size1">
            <h2>Date <span><i class="fas fa-calendar-day"></i></span></h2>
            <p>2020 - 08 - 07</p>
        </div>
        <div class="size2">
            <h2><i class="fas fa-vials"></i></h2>
            <p>Staff | 50</p>
        </div>
        <div class="size1">
            <h2>170 <span>Tests</span></h2>
            <p>Submitted</p>
        </div>
        <div class="size1">
            <h2>28 <span>Tests</span></h2>
            <p>Have Issues</p>
        </div>
        <div class="size2">
            <h2>Manage <span><i class="fas fa-tabel"></i></span></h2>
            <p>Test Data</p>
        </div>
        <div class="size2">
            <h2>View <span><i class="fas fa-chart-bar"></i></span></h2>
            <p>Test Analytics</p>
        </div>
        <div class="size2">
            <h2>Manage <span><i class="fas fa-users-cog"></i></span></h2>
            <p>Staff</p>
        </div>
        <div class="size2">
            <h2><i class="fas fa-sign-out-alt"></i></h2>
            <p>Sign Out</p>
        </div>
    </div>
</body>
</html>
